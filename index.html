<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Book List</title>
    <link rel="icon" href="img/book.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>
    <div class="header mt-3 mb-5">
        <h1> ðŸ“š <span style="color: brown;">MY</span> BOOK <span style="color: rgb(0, 4, 255);">LIST</span></h1>
    </div>

    <div class="container">
        <form>
            <div class="mb-3" >
                <label for="exampleInputEmail1" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your Title with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Author</label>
                <input type="text" class="form-control" id="Author" required>
                <div id="emailHelp" class="form-text">We'll never share your Password with anyone else.</div>
            </div>
            <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label">Year</label>
                <input type="text" class="form-control" id="Year" required>
                <div id="emailHelp" class="form-text">We'll never share your Password with anyone else.</div>
            </div>
            <div class="d-grid col-6 mx-auto mb-5">
                <button id="submitBtn" class="btn btn-primary" type="submit">Add To list</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">TItle</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

</body>

</html>
